name: 'Auto Versioning'
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
    - name: Get latest tag
      id: latest_tag
      run: |
        LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
        echo "Latest tag label is $LATEST_TAG"
        echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
    - name: New tag
      id: new_tag
      run: |
        NEW_TAG=$(echo $LATEST_TAG | awk -F. '{$1 = $1; $2 = $2 + 1;} 1' OFS=.)
        echo "New tag label is $NEW_TAG"
        echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV
    - name: Push Git Tag
      run: |
        git config user.name "Pedrommb13"
        git config user.email "pedrommbb@gmail.com"
        git tag $NEW_TAG
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/Pedrommb13/versioning_test.git --tags