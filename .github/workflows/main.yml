name: 'Auto Versioning'
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1
      with:
        fetch-depth: 0
    - name: Get latest tag
      id: latest_tag
      run: |
        LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
        echo "Latest tag label is $LATEST_TAG"
    - name: Set new Tag
      id: set_tag
      run: |
        echo "##[set-output name=tag;]$(echo ${{ steps.latest_tag.outputs.LATEST_TAG }} | awk -F. -v OFS=. '{$NF++;print}')"